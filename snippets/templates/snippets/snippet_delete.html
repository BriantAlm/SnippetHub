{% extends "base.html" %}

{% block content %}
    <div class="row justify-content-md-center">
        <div class="col-md-8">
            <h1 class="my-3">Eliminar Snippet</h1>
            <div class="card">
                <h5 class="card-header">{{ snippet.name }}</h5>
                <div class="card-body">
                    <p class="card-text">{{ snippet.description }}</p>
                    <p class="text-danger">¿Estás seguro de que deseas eliminar este snippet? Esta acción no se puede deshacer.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <a href="{% url 'snippet_delete' id=snippet.id %}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
